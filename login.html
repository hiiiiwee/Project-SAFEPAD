<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SafePad | Login</title>
    <link rel="icon" type="image/png" href="../Image/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Khula:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="login.php" method="post">
                <h1 style="font-weight: bold;">Log In</h1>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="pass" required>
                <button style="font-weight: bold;" name="login">Log In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>If you are new, register here</p>
                    <button class="hidden" onclick="window.location.href='register.html'">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
