<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SafePad | Register</title>
    <link rel="icon" type="image/png" href="../Image/Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Khula:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="register.php" method="post" onsubmit="return validateForm()">
                <h1>Create Account</h1>
                <input type="text" id="fname" placeholder="Name" name="fname" required>
                <span id="nameError" style="color: red; font-size: 12px;"></span>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="cpassword" required><br/>
                           
                <button name="signup">Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome to<span><br>The SafePad</span></h1>
                    <p>If you already have an account</p>
                    <button class="hidden" onclick="window.location.href='login.html'">Log In</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("fname").value;
            let nameError = document.getElementById("nameError");
            let nameRegex = /^[A-Za-z\s]+$/; // Only letters and spaces allowed
            
            if (!nameRegex.test(name)) {
                nameError.textContent = "Name should only contain letters and spaces.";
                return false; // Prevent form submission
            } else {
                nameError.textContent = ""; // Clear error message if valid
            }
            return true; // Allow form submission
        }
    </script>
</body>
</html>
